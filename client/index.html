<!DOCTYPE html>
<html>
    <head>
        <title>Run run run</title>
        <link rel="stylesheet/less" type="text/css" href="css/style.less" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    </head>
    <body>

        <div class="register">
            <button class="new-game" disabled>New game</button> |
            Join a game
            <select class="game-list" disabled>
                <option>--</option>
            </select>
            <img class="loader" src="img/loader.gif">
        </div>

        <div class="game" style="display: none;">
            <div class="desktop" style="display: none;">
                Game <span class="game-id"></span> | <span class="player-count"></span> Player(s)
                <br/>
                <pre class="game-info"></pre>
            </div>
            <div class="mobile" style="display: none;">
                <div class="enter-code">
                    Enter code: <input type="text" class="code"/> <button class="send-code">Ok</button>
                    <div class="status"></div>
                </div>
                <div class="actions" style="display: none;"></div>
            </div>
        </div>

        <script src="../shared/js/gametypes.js"></script>
        <script src="js/lib/class.js"></script>
        <script data-main="js/start" src="js/lib/require.js"></script>
    </body>
</html>
